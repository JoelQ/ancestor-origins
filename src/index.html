<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ancestor - Origins</title>
  </head>
  <body>
    <style>
      ul {
        list-style: none;
        padding: 0;
        /* border: black solid 1px; */
      }

      .parents {
        display: flex;
        justify-content: space-around;
      }

      li {
        max-width: 150px;
        min-width: 10px;
        width: 100%;
        margin: 0 auto 0 auto;
        text-align: center;
      }

      .parents ul {
        width: 40%;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
        padding: 0 5% 0 5%
      }

      .legend {
        font-weight: bold;
        display: flex;
        justify-content: space-evenly;
        font-size: 1.3em;
        background: lightgoldenrodyellow;
        padding: 5px;
        margin: 20px;
      }

      .modal {
        border: 1px solid black;
        width: 60vw;
        margin: 20vh 20vw 20vh 20vw;
        height: 60vh;
        position: fixed;
        z-index: 100;
        top: 0;
        background-color: white;
        box-shadow: -2px 2px 10px 2px black;
      }

      .modal h1 {
        text-align: center;
      }

      .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
      }


    </style>
    <div id="elm"></div>
    <script src="./index.js"></script>
  </body>
</html>
